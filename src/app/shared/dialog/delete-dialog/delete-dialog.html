<h1 mat-dialog-title>Delete Comment</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
</div>
<div mat-dialog-actions class="justify-center">
  <button mat-flat-button [mat-dialog-close]="false">NO, CANCEL</button>
  <button mat-flat-button color="warn" [mat-dialog-close]="true">YES, DELETE</button>
</div>
